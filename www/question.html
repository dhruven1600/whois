<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="col-xs-12"><h4 class="text-center" style="color:white;">WHO<span style="color:#f0ad4e">i</span>S</h4></div>
	</nav>
	<div class="row" style="margin-top:60px;">
		<div class="row">
			<div class="col-xs-1"></div>
			<div class="col-xs-10 center-block"><p class="text-center">Who is the first cricketer to score double century in one day international?</p></div>
			<div class="col-xs-1"></div>		
		</div>
		<div class="row">
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10 center-block"><img src="assets/pics/st.jpg" class="img-thumbnail center-block"></div>
				<div class="col-xs-1"></div>		
			</div>
			<div class="row">
				<div class="col-xs-1"></div>
				<div class="col-xs-10 text-center">
					<span class="glyphicon glyphicon-star" style="color:#f0ad4e;" aria-hidden="true"></span>
					<span class="glyphicon glyphicon-star" style="color:#f0ad4e;" aria-hidden="true"></span>
					<span class="glyphicon glyphicon-star-empty" style="color:#f0ad4e;" aria-hidden="true"></span>
				</div>
				<div class="col-xs-1"></div>		
			</div>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<form>
						<input type="text" class="form-control input-sm text-center" placeholder="Text input">
					</form>
				</div>
				<div class="col-xs-2"></div>		
			</div>
		</div>
	</div>
	<div class="row">
		<button type="button" class="btn btn-warning btn-xs" style="position:absolute;left:5px;bottom:5px;"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
		<button type="button" class="btn btn-warning btn-xs" style="position:absolute;right:5px;bottom:5px;"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
	</div>
</div>
<script src="lib/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
